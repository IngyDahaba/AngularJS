  <div class="panel-group" id="accordion">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">Search</a>
                    </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse">
                    <div class="panel-body">

                        <div class="row">
                            <label class="col-md-1">Name</label>
                            <input type="text" ng-model="Search.Name" class="col-md-3" />
                        </div>
                        <br />
                        <div class="row">
                            <label class="col-md-1">Title</label>
                            <input type="text" ng-model="Search.Title" class="col-md-3" />
                        </div>
                        <br />
                        <div class="row">
                            <label class="col-md-1">Email</label>
                            <input type="text" ng-model="Search.Email" class="col-md-3" />
                        </div>
                        <br />
                        <div class="row">
                            <button ng-click="Search();" class="btn-primary col-md-1 col-md-offset-1">Search</button>
                            <button ng-click="Clear();" class="btn-primary col-md-1 col-md-offset-1">Clear</button>
                        </div>

                    </div>
                    </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">Employees Data</a>
                    </h4>
                </div>
                <div id="collapseTwo" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-2 col-md-offset-10">
                                <a ui-sref="details.Add">Add Employee</a>
                            </div>
                            <br />
                            <br />
                        </div>
                        <div id="Emptable">
                            <table class="table table-hover">
                                <tr>
                                    <th>Name</th>
                                    <th>Title</th>
                                    <th>Email</th>
                                    <th>Details</th>
                                    <th>Action</th>
                                </tr>
                                <tbody data-ng-repeat="emp in Employees | startFrom:currentPage*pageSize | limitTo:pageSize">
                                    <tr>
                                        <td hidden="hidden"> {{emp.Id}}</td>
                                        <td>{{emp.Name}}</td>
                                        <td>{{emp.Title}}</td>
                                        <td>{{emp.Email}}</td>
                                        <td>
                                            <a ng-click="ViewEmp(emp.Id);">Employee Details</a>
                                        </td>
                                        <td>
                                            <a ng-click="DeleteEmp(emp.Id);">Delete</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <button class="btn-primary" ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
                                Previous
                            </button>
                            {{currentPage+1}}/{{numberOfPages()}}
                            <button class="btn-primary" ng-disabled="currentPage >= Employees.length/pageSize - 1" ng-click="currentPage=currentPage+1">
                                Next
                            </button>
                        </div>
                    </div>
                </div>
            </div>
           
  </div>
